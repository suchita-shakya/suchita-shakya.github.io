<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <style>
        .main {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="loading">Loading...</div>
<div class="main" id="mainContainer" hidden>
    <img id="profileImage" height="100" width="100">
    <h2 id="name"></h2>
    <p id="bio"></p>
    <h5 id="followers"></h5>
    <p> Check me on <a id="githubLink">Github</a>.</p>

    <h3>My Projects</h3>
    <ol>
        <li id="repos"></li>

    </ol>

</div>
<script>
    fetch("https://api.github.com/users/suchita-shakya")
    .then(response=>response.json())
    .then(function(data){
        console.log(data)
        let followersCount = data['followers']
        let followersInfo =`I have followed by ${followersCount} people.`
        document.getElementById('profileImage').src=data['avatar_url']
        document.getElementById('name').textContent=data['name']
        document.getElementById('bio').textContent=data['bio']
        document.getElementById('followers').textContent=followersInfo
        document.getElementById('githubLink').href=data['html_url']
        
        fetch("https://api.github.com/users/suchita-shakya/repos")
        .then(response=>response.json())
        .then(function(repoData){
            console.log(repoData)
            for (let i in repoData) {
                document.getElementById('repos').textContent=`${repoData[i].name}`
                console.log(`${repoData[i].name}`)

            }

            /*repoData.forEach((repo) => {
                repolist = `${repo.name}`
                console.log(repolist)
                
                document.getElementById('repos').textContent=repolist
                
            });*/

        })
        document.getElementById('mainContainer').hidden=false
        document.getElementById('loading').hidden=true
    })
</script>


</body>
</html>
